<!DOCTYPE html>
<html>
<head>
    <title> PAYMENT FORM </title>
</head>

<body>
    <form action="">
        <h1>Payment Form </h1>
        <h2>User Information</h2>
        <p>Name: <input type="text" name="name"> </p>
        <p>College: <input type="text" name="college"> </p>
        <fieldset>
            <legend>Field</legend>
        <p> 
            Arts <input type="radio" name="field" id="arts">
            <br>
            Commerce <input type="radio" name="field" id="Commerce">
            <br>
            Engineering <input type="radio" name="field" id="Engineering">
            <br>
            Medicine <input type="radio" name="field" id="Medicine">
            <br>
            Science <input type="radio" name="field" id="Science">
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="10" rows="5"></textarea> </p>
     <p>Email: <input type="email" name"email" id="email"> </p>
     <p>Pincode: <input type="number" name="Pincode" id="Pincode"> </p>
     <hr>
     <h2>Payment Information</h2>
     <p>Card type: 
        <select name="card_type" id="card_type">
            <option value="">Select card type</option>
            <option value="rupay">rupay</option>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            
        </select>
     </p>
     <p>
        Card number: <input type="number" name="card_number" id="card number">
     </p>
     <p>
        Expiration date: <input type="date" name="exp_date" id="exp_date">
     </p>
     <p>CVV: <input type="password" name="cvv" id="cvv"> </p>

     <input type="submit" value="Pay now">
  
    </form>

</body>

</html>
